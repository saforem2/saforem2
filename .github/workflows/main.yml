          delay: 120

      # ======================================================================================
      # üì∏ Website screenshot

      - name: üì∏ Website screenshot
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.screenshot.svg
          token: ${{ secrets.METRICS_TOKEN }}
